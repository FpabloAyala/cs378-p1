<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Implement from below -->
  <body>
    <header>
        <!-- you can add the logo image here -->
    </header>
    <div class="container">

      <div class="header-row">
        <img class="logo" src="https://www.oscampuscafe.com/wp-content/uploads/2019/11/os-campus-cafe-logo-2x.png" alt="Campus Cafe Logo">
      </div>

      <div class="text-row">
        <div class="subheading">Delicious, From-Scratch Recipes Close at Hand</div>
        <div class="subsubheading">The fresh choice of UT!</div>
      </div>

      <div class="menu-row">
        <div class="item-img">
          <img class="food-img" src="https://www.cookingclassy.com/wp-content/uploads/2018/07/stovetop-macaroni-cheese-1-500x500.jpg" alt="Mac & Cheese">
        </div>
        <div class="item-info">
          <div class="item-text">
            <p class="item-name">mac & cheese</p>
            <p class="item-price">$5</p>
          </div>
          <div class="button-row">
            <button class="remove-button" id="mac-remove">-</button>
            <p class="num-item" id="num-mac">0</p>
            <button class="add-button" id="mac-add">+</button>
          </div>
        </div>
      </div>

      <div class="menu-row">
        <div class="item-img">
          <img class="food-img" src="https://www.budgetbytes.com/wp-content/uploads/2013/07/Creamy-Spinach-Tomato-Pasta-bowl-500x500.jpg" alt="Pasta">
        </div>
        <div class="item-info">
          <div class="item-text">
            <p class="item-name">pasta</p>
            <p class="item-price">$8</p>
          </div>
          <div class="button-row">
            <button class="remove-button" id="pasta-remove">-</button>
            <p class="num-item" id="num-pasta">0</p>
            <button class="add-button" id="pasta-add">+</button>
          </div>
        </div>
      </div>

      <div class="menu-row">
        <div class="item-img">
          <img class="food-img" src="https://www.cookingclassy.com/wp-content/uploads/2017/12/oven-roasted-chicken-tacos-7-500x500.jpg" alt="Tacos">
        </div>
        <div class="item-info">
          <div class="item-text">
            <p class="item-name">tacos</p>
            <p class="item-price">$8</p>
          </div>
          <div class="button-row">
            <button class="remove-button" id="tacos-remove">-</button>
            <p class="num-item" id="num-tacos">0</p>
            <button class="add-button" id="tacos-add">+</button>
          </div>
        </div>
      </div>

      <div class="menu-row">
        <div class="item-img">
          <img class="food-img" src="https://keviniscooking.com/wp-content/uploads/2018/10/Ground-Beef-Enchiladas-square-500x500.jpg" alt="Enchilada">
        </div>
        <div class="item-info">
          <div class="item-text">
            <p class="item-name">enchilada</p>
            <p class="item-price">$10</p>
          </div>
          <div class="button-row">
            <button class="remove-button" id="enchiladas-remove">-</button>
            <p class="num-item" id="num_enchiladas">0</p>
            <button class="add-button" id="enchiladas-add">+</button>
          </div>
        </div>
      </div>

      <div class="subtotal-row">
        <p class="subtotal-text" id="sub-text">Subtotal $0</p>
        <div class="sub-buttons">
          <button class="order-button" id="order-button">Order</button>
          <button class="clear-button" id="clear-button">Clear all</button>
        </div>
      </div>
      
        
      </div>
      
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
